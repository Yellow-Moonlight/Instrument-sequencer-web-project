<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" style="background-color:#f0f0f0; font-family: sans-serif; font-size: 14px;">

  <!-- Main Title -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold">Instrument Sequencer - Edit View</text>

  <!-- Controls Area -->
  <rect x="50" y="80" width="700" height="80" fill="#e0e0e0" rx="5"/>
  <text x="60" y="105">Controls</text>

  <!-- Tempo -->
  <text x="70" y="135">Tempo (BPM):</text>
  <rect x="180" y="120" width="80" height="30" fill="#fff" stroke="#ccc"/>
  <text x="220" y="140" text-anchor="middle">120</text>

  <!-- Global Play/Stop -->
  <rect x="300" y="120" width="80" height="30" fill="#c8e6c9" rx="5"/>
  <text x="340" y="140" text-anchor="middle">Play All</text>
  <rect x="390" y="120" width="80" height="30" fill="#ffcdd2" rx="5"/>
  <text x="430" y="140" text-anchor="middle">Stop All</text>

  <!-- View Switcher -->
  <rect x="550" y="120" width="180" height="30" fill="#d1c4e9" rx="5"/>
  <text x="640" y="140" text-anchor="middle">Switch to Presentation View</text>

  <!-- Grid Area -->
  <g id="grid">
    <!-- Grid Cells -->
    <g transform="translate(150, 200)">
      <path d="M0,0 V320 H480 V0 Z" fill="#fff" stroke="#ccc"/>
      <g style="stroke: #ccc; stroke-width: 1;">
        <path d="M60,0 V320 M120,0 V320 M180,0 V320 M240,0 V320 M300,0 V320 M360,0 V320 M420,0 V320"/>
        <path d="M0,40 H480 M0,80 H480 M0,120 H480 M0,160 H480 M0,200 H480 M0,240 H480 M0,280 H480"/>
      </g>
      
      <!-- Clip 1-1 with Pitch Slider -->
      <g transform="translate(5, 5)">
        <rect width="50" height="30" fill="rgba(173, 216, 230, 0.5)"/>
        <text x="25" y="13" text-anchor="middle" font-size="10">Clip 1-1</text>
        <!-- Pitch Slider -->
        <rect x="2" y="20" width="46" height="6" fill="#e0e0e0" rx="2"/>
        <rect x="23" y="20" width="4" height="6" fill="#bdbdbd" rx="1"/>
      </g>

      <!-- Clip 1-2 with Pitch Slider -->
      <g transform="translate(65, 5)">
        <rect width="50" height="30" fill="rgba(173, 216, 230, 0.5)"/>
        <text x="25" y="13" text-anchor="middle" font-size="10">Clip 1-2</text>
        <!-- Pitch Slider -->
        <rect x="2" y="20" width="46" height="6" fill="#e0e0e0" rx="2"/>
        <rect x="23" y="20" width="4" height="6" fill="#bdbdbd" rx="1"/>
      </g>

      <!-- Empty Clip 2-1 -->
       <g transform="translate(5, 45)">
        <rect width="50" height="30" fill="rgba(255, 255, 255, 0.5)"/>
        <text x="25" y="18" text-anchor="middle" font-size="18" fill="#aaa">+</text>
      </g>

    </g>
  </g>

  <!-- Scene/Row Triggers -->
  <g id="scene-triggers" transform="translate(640, 200)">
    <rect x="0" y="5" width="50" height="30" fill="#a5d6a7"/>
    <text x="25" y="22" text-anchor="middle">▶</text>
    <rect x="0" y="45" width="50" height="30" fill="#a5d6a7"/>
    <text x="25" y="62" text-anchor="middle">▶</text>
    <!-- ... more scene triggers -->
  </g>

  <!-- Track Controls (Volume Only) -->
  <g id="track-controls" transform="translate(150, 530)">
    <!-- Track 1 -->
    <g transform="translate(15, 0)">
      <text x="15" y="15" text-anchor="middle" font-size="12">Track 1</text>
      <text x="-10" y="35" font-size="10">Vol</text>
      <rect x="10" y="25" width="20" height="40" fill="#e0e0e0"/>
      <rect x="12" y="35" width="16" height="20" fill="#bdbdbd"/>
    </g>
    <!-- Track 2 -->
    <g transform="translate(75, 0)">
      <text x="15" y="15" text-anchor="middle" font-size="12">Track 2</text>
      <text x="-10" y="35" font-size="10">Vol</text>
      <rect x="10" y="25" width="20" height="40" fill="#e0e0e0"/>
      <rect x="12" y="35" width="16" height="20" fill="#bdbdbd"/>
    </g>
    <!-- ... more tracks -->
  </g>

</svg>