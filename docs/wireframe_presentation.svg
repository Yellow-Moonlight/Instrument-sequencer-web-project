<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" style="background-color:#1a1a1a; font-family: sans-serif; color: #fff;">

  <!-- Main Title -->
  <text x="400" y="50" text-anchor="middle" font-size="28" font-weight="bold" fill="#fff">Instrument Sequencer</text>
  <text x="400" y="80" text-anchor="middle" font-size="16" fill="#aaa">Presentation View</text>

  <!-- Grid Area -->
  <g id="grid" transform="translate(150, 120)">
    <!-- Grid Cells -->
    <g>
      <path d="M0,0 V400 H480 V0 Z" fill="#2b2b2b" stroke="#444"/>
      <g style="stroke: #444; stroke-width: 1;">
        <path d="M60,0 V400 M120,0 V400 M180,0 V400 M240,0 V400 M300,0 V400 M360,0 V400 M420,0 V400"/>
        <path d="M0,50 H480 M0,100 H480 M0,150 H480 M0,200 H480 M0,250 H480 M0,300 H480 M0,350 H480"/>
      </g>
      
      <!-- Clip 1-1 (Playing) with Pitch Slider -->
      <g transform="translate(5, 5)">
        <rect width="50" height="40" fill="#00c853" rx="3"/>
        <rect width="25" height="40" fill="rgba(255, 255, 255, 0.3)" rx="3"/>
        <!-- Pitch Slider -->
        <rect x="2" y="30" width="46" height="6" fill="rgba(0,0,0,0.2)" rx="2"/>
        <rect x="23" y="30" width="4" height="6" fill="#fff" rx="1"/>
      </g>

      <!-- Clip 1-2 (Pending) with Pitch Slider -->
      <g transform="translate(65, 5)">
        <rect width="50" height="40" fill="#ffab00" rx="3">
          <animate attributeName="fill" values="#ffab00;#2b2b2b;#ffab00" dur="1s" repeatCount="indefinite" />
        </rect>
        <rect x="2" y="30" width="46" height="6" fill="rgba(0,0,0,0.2)" rx="2"/>
        <rect x="30" y="30" width="4" height="6" fill="#fff" rx="1"/>
      </g>
    </g>
  </g>

  <!-- Scene/Row Triggers -->
  <g id="scene-triggers" transform="translate(640, 120)">
    <rect x="0" y="5" width="50" height="40" fill="#43a047" rx="3"/>
    <text x="25" y="28" text-anchor="middle" fill="#fff" font-size="20">▶</text>
    <rect x="0" y="55" width="50" height="40" fill="#43a047" rx="3"/>
    <text x="25" y="78" text-anchor="middle" fill="#fff" font-size="20">▶</text>
  </g>

  <!-- Track Controls (Volume Only) -->
  <g id="track-controls" transform="translate(150, 530)">
    <!-- Track 1 -->
    <g transform="translate(5, 0)">
      <rect x="0" y="0" width="50" height="20" fill="#424242" rx="3"/>
      <rect x="2" y="2" width="30" height="16" fill="#616161" rx="2"/>
    </g>
    <!-- Track 2 -->
    <g transform="translate(65, 0)">
      <rect x="0" y="0" width="50" height="20" fill="#424242" rx="3"/>
      <rect x="2" y="2" width="40" height="16" fill="#616161" rx="2"/>
    </g>
  </g>

</svg>